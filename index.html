<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cannki</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-dvh w-full bg-gradient-to-br from-indigo-500 to-emerald-700">
    <div
      class="hidden lg:block bg-slate-900 py-2 text-center border-b border-t-0 border-x-0 border-solid border-slate-700"
    >
      <p class="text-base text-white font-semibold">
        Discover Cannki Kicker Account
        <a class="text-indigo-500 underline" href="#">Learn More</a>
      </p>
    </div>
    <div
      class="bg-gradient-to-b from-slate-900 to-slate-800 py-2 text-center border-b border-t-0 border-x-0 border-solid border-slate-700 relative"
    >
      <div class="container mx-auto">
        <div class="flex justify-between lg:justify-center items-center">
          <div class="lg:flex-none">
            <div class="w-24 h-10 p-1">
              <img
                class="h-full w-full object-contain"
                src="https://i.ibb.co/Z2mKGHf/logo-removebg-preview.png"
                alt="cannki"
                srcset=""
              />
            </div>
          </div>
          <div class="hidden lg:block flex-none lg:flex-1">
            <div class="mx-auto">
              <ul class="flex gap-3 justify-center">
                <li
                  class="px-3 py-2 text-slate-300 hover:text-slate-200 capitalize text-base font-semibold"
                >
                  <a class="flex items-center gap-1" href="#">apple</a>
                </li>
                <li
                  class="px-3 py-2 text-slate-300 hover:text-slate-200 capitalize text-base font-semibold"
                >
                  <a class="flex items-center gap-1" href="#">banana</a>
                </li>
                <li
                  class="px-3 py-2 text-slate-300 hover:text-slate-200 capitalize text-base font-semibold"
                >
                  <a class="flex items-center gap-1" href="#">orange</a>
                </li>
                <li
                  class="px-3 py-2 text-slate-300 hover:text-slate-200 capitalize text-base font-semibold"
                >
                  <a class="flex items-center gap-1" href="#">peach</a>
                </li>
                <li
                  class="px-3 py-2 text-slate-300 hover:text-slate-200 capitalize text-base font-semibold"
                >
                  <a class="flex items-center gap-1" href="#">grape</a>
                </li>
                <li
                  class="px-3 py-2 text-slate-300 hover:text-slate-200 capitalize text-base font-semibold"
                >
                  <a class="flex items-center gap-1" href="#">coconut</a>
                </li>
              </ul>
            </div>
          </div>
          <div class="hidden lg:block flex gap-4 items-center">
            <a class="text-base font-medium text-slate-200 capitalize" href="#"
              >Sign in</a
            >
            <a
              class="text-base font-medium text-slate-200 bg-gradient-to-br from-indigo-500 via-emerald-500 to-emerald-700 py-2 px-3 rounded-lg capitalize ms-2"
              href="#"
              >Start My Business</a
            >
          </div>
          <div class="block lg:hidden">
            <button id="toggleButton" class="h-8 w-8 text-white p-1">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.5"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <div
        id="myList"
        class="absolute top-12 right-0 bg-slate-900 text-slate-200 w-full"
      >
        <ul
          class="bg-slate-900 text-slate-200 w-full text-left divide-y divide-solid divide-slate-700"
        >
          <li
            class="text-slate-200 hover:text-slate-300 text-base font-medium capitalize"
          >
            <a class="px-3 py-1.5" href="#">Item 1</a>
          </li>
          <li
            class="text-slate-200 hover:text-slate-300 text-base font-medium capitalize"
          >
            <a class="px-3 py-1.5" href="#">Item 2</a>
          </li>
          <li
            class="text-slate-200 hover:text-slate-300 text-base font-medium capitalize"
          >
            <a class="px-3 py-1.5" href="#">Item 3</a>
          </li>
          <li
            class="text-slate-200 hover:text-slate-300 text-base font-medium capitalize"
          >
            <a class="px-3 py-1.5" href="#">Item 4</a>
          </li>
          <li
            class="text-slate-200 hover:text-slate-300 text-base font-medium capitalize"
          >
            <div class=" flex gap-4 items-center justify-center px-3 py-1.5">
              <a
                class="text-base font-medium text-slate-200 bg-trasparent border border-solid border-slate-700 py-1 px-3 rounded-lg capitalize"
                href="#"
                >Sign in</a
              >
              <a
                class="text-base font-medium text-slate-200 bg-gradient-to-br from-indigo-500 via-emerald-500 to-emerald-700 py-1 px-2 rounded-lg capitalize ms-2"
                href="#"
                >Start My Business</a
              >
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="h-screen w-full bg-gradient-to-b from-slate-900 to-indigo-700">
      <h1 class="text-5xl text-white font-bold">Cannki</h1>
    </div>
    <script>
      document
        .getElementById("toggleButton")
        .addEventListener("click", function () {
          var list = document.getElementById("myList");
          if (list.style.display === "none") {
            list.style.display = "block";
          } else {
            list.style.display = "none";
          }
        });
    </script>
  </body>
</html>
